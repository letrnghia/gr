<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tab Example</title>
    <style>
        .tab-content {
            display: none;
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button class="tab-button" id="toggleTabButton">NV1: Login</button>

<!-- Nội dung của tab sẽ hiển thị ngay khi trang tải -->
<div id="loginTab" class="tab-content" style="display: block;">
    <p>Welcome to the login tab! Please log in to access your account.</p>
</div>

<script>
    // Hiển thị nội dung tab mặc định khi trang tải
    document.addEventListener("DOMContentLoaded", function() {
        var loginTab = document.getElementById('loginTab');
        loginTab.style.display = 'block';  // Đảm bảo nội dung tab hiển thị mặc định
    });

    // Thêm sự kiện click cho nút để chuyển đổi trạng thái hiển thị của tab
    document.getElementById('toggleTabButton').addEventListener('click', function() {
        var loginTab = document.getElementById('loginTab');
        // Kiểm tra nếu tab hiện tại đang ẩn
        if (loginTab.style.display === 'none' || loginTab.style.display === '') {
            loginTab.style.display = 'block';  // Hiển thị tab
        } else {
            loginTab.style.display = 'none';  // Ẩn tab
        }
    });
</script>

</body>
</html>
