
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chức năng Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Chức năng Đăng nhập -->
        <div class="feature-section">
            <h3 class="feature-title">Chức năng Đăng nhập</h3>
            <p class="feature-description">Hệ thống xác thực người dùng</p>
            <div class="feature-demo">
                <form class="login-form">
                    <input type="text" placeholder="Tên đăng nhập" required>
                    <input type="password" placeholder="Mật khẩu" required>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Ghi nhớ tôi</span>
                        </label>
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="submit-button">Đăng nhập</button>
                    <p class="form-footer">
                        Bạn chưa có tài khoản? 
                        <a href="#" class="link">Đăng ký tại đây</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
