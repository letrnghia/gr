<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Implement</title>
<style>
    /* Bố cục toàn trang */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    
    /* CSS cho danh sách tab dọc */
    .tab {
        display: flex;
        flex-direction: column;
        width: 200px;
        background-color: #f1f1f1;
        border-right: 1px solid #ccc;
    }
    .tab button {
        background-color: inherit;
        border: none;
        outline: none;
        padding: 16px;
        cursor: pointer;
        transition: 0.3s;
        text-align: left;
        font-size: 16px;
        color: #333;
    }
    .tab button:hover {
        background-color: #ddd;
    }
    .tab button.active {
        background-color: #4CAF50;
        color: white;
    }
    
    /* CSS cho phần nội dung */
    .tabcontent {
        flex-grow: 1;
        overflow-y: auto;
        display: none;
    }
    .tabcontent iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Tab tiêu đề bên trái -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'login.html')">File 1</button>
        <button class="tablinks" onclick="openTab(event, 'file2.html')">File 2</button>
        <button class="tablinks" onclick="openTab(event, 'file3.html')">File 3</button>
    </div>

    <!-- Nội dung các tab bên phải, chỉ có một khung iframe để hiển thị nội dung -->
    <div id="content" class="tabcontent">
        <iframe id="iframeContent" src=""></iframe>
    </div>
</div>

<script>
// Hàm để mở tab và hiển thị file HTML trong iframe
function openTab(evt, filePath) {
    // Ẩn tất cả tab trước khi hiển thị tab mới
    document.getElementById("content").style.display = "block";
    
    // Xóa lớp "active" trên tất cả các nút
    const tablinks = document.getElementsByClassName("tablinks");
    for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Thêm lớp "active" vào nút tab hiện tại
    evt.currentTarget.className += " active";

    // Cập nhật đường dẫn của iframe để hiển thị nội dung file HTML
    document.getElementById("iframeContent").src = filePath;
}
</script>

</body>
</html>
