<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website IT - Project</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .tabs-container {
      display: flex;
      justify-content: center;
      background-color: #f1f1f1;
      margin-top: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      margin-right: 10px;
    }

    .tab:hover {
      background-color: #45a049;
    }

    .tab-content-wrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      width: 80%;
      border-radius: 5px;
    }

    .tab-content.active {
      display: block;
    }

    /* Styles for button inside Implement tab */
    #login-message {
      margin-top: 20px;
      background-color: #e0ffe0;
      padding: 15px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      display: none;
    }

    .button-implement {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .button-implement:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" width="180px" height="100px" alt="Logo IT Company">
    </div>
  </header>

  <!-- Group 7 Project Tab -->
  <div class="tabs-container">
    <div class="tab active" onclick="openTab('requirement', event)">Requirement</div>
    <div class="tab" onclick="openTab('design', event)">Design</div>
    <div class="tab" onclick="openTab('implement', event)">Implement</div>
  </div>

  <div class="tab-content-wrapper">
    <!-- Requirement Tab Content -->
    <div id="requirement" class="tab-content active">
      <h3>Requirement</h3>
      <p>Some content about the project requirements.</p>
    </div>

    <!-- Design Tab Content -->
    <div id="design" class="tab-content">
      <h3>Design</h3>
      <p>Some content about the project design.</p>
    </div>

    <!-- Implement Tab Content -->
    <div id="implement" class="tab-content">
      <h3>Implement</h3>
      <p>Content explaining the implementation of the project.</p>

      <!-- NV1 Login Button -->
      <button class="button-implement" onclick="showLoginMessage()">NV1: Login</button>

      <!-- Login Message -->
      <div id="login-message">
        <p>This is the login section content that will be shown when you click the button.</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript for managing tabs
    function openTab(tabName, event) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none"; // Hide all tab content
        tabcontent[i].classList.remove("active"); // Remove active class
      }

      tablinks = document.getElementsByClassName("tab");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active"); // Remove active class from tabs
      }

      document.getElementById(tabName).style.display = "block"; // Show the selected tab
      document.getElementById(tabName).classList.add("active"); // Add active class to the selected tab
      event.currentTarget.classList.add("active"); // Add active class to the clicked tab
    }

    // Show Login message when clicking NV1: Login button
    function showLoginMessage() {
      var messageDiv = document.getElementById('login-message');
      if (messageDiv.style.display === 'none' || messageDiv.style.display === '') {
        messageDiv.style.display = 'block'; // Show message
      } else {
        messageDiv.style.display = 'none'; // Hide message
      }
    }

    // Show the default tab (requirement) by default
    document.getElementById('requirement').style.display = 'block';
  </script>

</body>

</html>
